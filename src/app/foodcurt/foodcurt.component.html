
<h1 class="mt-5" style="text-align: center;">ร้านอาหารในโรงอาหาร</h1>
<p class="lead">ท่านสามารถเลือกร้านอาหารในโรงอาหารได้ และ กดปุ่ม ดูรายละเอียด เพื่อเช็คข้อมูลของร้านค้า</p>
<div class="col-sm-12">
  <div class="row">
      <div *ngFor="let foodcurt of foodcurt$ | async "  class="card" style="width: 18rem;" >
            <img src= "{{foodcurt.ImagePath}} "class="card-img-top" width="100" height="250"  alt="...">
            <div class="card-body">
              <h5 class="card-title">{{foodcurt.name}}</h5>
              <p class="card-text"> {{foodcurt.description}}</p>
              <button routerLink = "{{foodcurt.link}}" class="btn btn-secondary btn-block">กดเพื่อดูรายละเอียด</button>
         </div>
     </div>
  </div>
</div>
